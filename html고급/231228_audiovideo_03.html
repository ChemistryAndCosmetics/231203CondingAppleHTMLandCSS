<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div>
    <video controls autoplay muted preload="metadata">
      <!-- autoplay muted는 자동재생 -->
      <!-- preload는 미리 다운 받는 것들 -->
      <!-- poster는 썸네일 -->
      <!-- loop은 반복 -->
      <source src="../va/bridge.mp4" type="video/mp4">
      <!-- 이렇게 비디오 넣어줌 -->
      <source src="../va/bridge_m.webm" type="video/webm">
      <!-- 다양한 포맷에 맞게 넣어두면 좋음 -->
    </video>
    <audio src="bass.mp3" controls></audio>
    <!-- 대부분 video와 유사 -->
  </div> 
</div>
</body>
</html>
